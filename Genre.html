<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2e;
            color: #ffffff;
            text-align: center;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
        }
        .genres-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 40px;
            max-width: 1200px;
            margin: auto;
        }
        .genre {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(255, 118, 136, 0.3);
            width: 180px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
        }
        .genre:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 118, 136, 0.5);
        }
    </style>
</head>
<body>
    <h1>Explore Your Favorite Genres</h1>
    <div class="genres-container">
        <div class="genre">Action</div>
        <div class="genre">Adventure</div>
        <div class="genre">Comedy</div>
        <div class="genre">Drama</div>
        <div class="genre">Horror</div>
        <div class="genre">Sci-Fi</div>
        <div class="genre">Romance</div>
        <div class="genre">Thriller</div>
        <div class="genre">Fantasy</div>
        <div class="genre">Mystery</div>
        <div class="genre">Crime</div>
        <div class="genre">Animation</div>
    </div>
</body>
</html>
