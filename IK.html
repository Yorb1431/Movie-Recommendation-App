<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full text-center fade-in">
        <h1 class="text-2xl font-bold mb-4">Movie Recommendation</h1>
        <form method="POST" class="space-y-4">
            <label for="genre" class="block text-lg font-medium">Choose a genre:</label>
            <select name="genre" id="genre" class="block w-full p-2 border border-gray-300 rounded">
                {% for genre in genres %}
                    <option value="{{ genre }}" {% if genre == selected_genre %}selected{% endif %}>{{ genre }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="w-full bg-red-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Get Recommendations</button>
        </form>
        
        {% if selected_genre %}
            <h2 class="text-xl font-semibold mt-4">Recommended {{ selected_genre }} Movies:</h2>
            <ul class="mt-2 space-y-2">
                {% for movie in recommended_movies %}
                    <li class="bg-gray-200 p-2 rounded">{{ movie.title }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <style>
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</body>
</html>
